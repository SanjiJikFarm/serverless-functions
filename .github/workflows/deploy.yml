name: Deploy to NCP Cloud Functions

on:
  push:
    paths:
      - "src/**"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Serverless Framework and Plugin
        run: |
          npm install -g serverless
          npm install -g serverless-tencent-scf  # Note: The official plugin for NCP is often a fork or variant like this.

      - name: Configure Serverless credentials
        env:
          NCP_ACCESS_KEY: ${{ secrets.NCLOUD_ACCESS_KEY }}
          NCP_SECRET_KEY: ${{ secrets.NCLOUD_SECRET_KEY }}
        run: |
          sls config credentials --provider naver-cloud --naver-cloud-access-key $NCP_ACCESS_KEY --naver-cloud-secret-key $NCP_SECRET_KEY

      - name: Deploy to Cloud Functions
        run: sls deploy --verbose